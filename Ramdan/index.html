<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid card</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Petemoss&family=Roboto:ital,wght@0,100..900;1,100..900&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Ramdan/style.css">
</head>
<body>
    <div class="envelope">
        <div class="envelope-lid"></div>
        <div class="envelope-lid envelope-lid-secondary"></div>
        <div class="card-wrapper">
            <div class="card">
                <div class="card-cover">
                    <div class="card-side card-side-primary">
                        <h1 class="card-title">
                            <span class="card-title-secondary">Wishing</span>
                            <span class="card-title-main">you<span
                                    class="card-title-apostrophe">❤️</span></span>
                            <span class="card-title-secondary">Eid Mubarak💫💥</span>
                        </h1>
                    </div>
                    <div class="card-side card-side-secondary"></div>
                </div>
                <div class="card-body">
                    <p>Eid Mubarak!💥💫</p>
                    <p>Wishing you joy, peace, and countless blessings 
                        on this special day. May your heart be filled with happiness, 
                        your home with love, and your life with prosperity. Enjoy the celebrations!
                    </p>
                    <p>Best wishes from <strong>FAILAQ</strong></p>
                </div>
            </div>
        </div>
        <div class="heart-seal"></div> </div>

       <script  src="Ramdan/script.js"></script>
</body>
</html>
