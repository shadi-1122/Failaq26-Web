<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Data Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
    }
    button {
      margin: 10px 5px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h2>User Data Table (from GitHub)</h2>
  <table id="user-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addNewRow()">Add New Row</button>
  <button onclick="saveChanges()">Save Changes</button>

  <script>
    let users = [];
let headers = []; // Move headers here so itâ€™s globally accessible

fetch('http://localhost:3000/load-users')
  .then(response => response.json())
  .then(data => {
    users = Array.isArray(data) ? data : [];
    renderTable();
  })
  .catch(error => {
    alert("Failed to load users from GitHub.");
    console.error(error);
  });

function renderTable() {
    const headerRow = document.getElementById('table-header');
    const body = document.querySelector('#user-table tbody');
    headerRow.innerHTML = '';
    body.innerHTML = '';

    if (users.length === 0) return;

    headers = Object.keys(users[0]); // Define headers globally

    headers.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
    });

    users.forEach(user => {
        const tr = document.createElement('tr');
        headers.forEach(key => {
            const td = document.createElement('td');
            const input = document.createElement('input');
            input.type = 'text';
            input.value = user[key] || '';
            td.appendChild(input);
            tr.appendChild(td);
        });
        body.appendChild(tr);
    });
}

function addNewRow() {
    const body = document.querySelector('#user-table tbody');
    const tr = document.createElement('tr');

    headers.forEach(() => {
        const td = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Enter value';
        td.appendChild(input);
        tr.appendChild(td);
    });

    body.appendChild(tr);
}

function saveChanges() {
    const rows = document.querySelectorAll('#user-table tbody tr');
    const updatedUsers = [];

    rows.forEach(row => {
        const userData = {};
        const cells = row.querySelectorAll('td');
        cells.forEach((cell, index) => {
            const input = cell.querySelector('input');
            userData[headers[index]] = input.value;
        });
        updatedUsers.push(userData);
    });

    // Send updated data to server
    fetch('http://localhost:3000/save-users', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(updatedUsers)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Changes saved successfully!');
        } else {
            alert('Failed to save changes.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error saving changes.');
    });
}

  </script>
</body>
</html>
